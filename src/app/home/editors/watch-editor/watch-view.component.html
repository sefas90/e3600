<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="button border_button element_button">
      <a [routerLink]="['/editors']" class="d-flex justify-content-center">
        Volver
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th class="text-left">No.</th>
        <th class="text-left">Titulo</th>
        <th class="text-left">Genero</th>
        <th class="text-left">Fecha final</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let editor of editors">
        <td class="text-left">{{editor.id_manuscript}}</td>
        <td class="text-left">{{editor.title}}</td>
        <td class="text-left">{{editor.gender}}</td>
        <td class="text-left">{{editor.date_end}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
