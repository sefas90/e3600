<div class="main-content">
  <form #editorForm="ngForm" (ngSubmit)="saveForm(editorForm.value)" novalidate>
    <a [routerLink]="['/editors']" class="btn btn-default"> volver </a>
    <input type="submit" value="{{this.button}}" class="btn btn-primary">
    <div class="form-control">

      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="editor.name" id="name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-2 col-form-label">Telefono</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="editor.phone" id="phone" name="phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="direction" class="col-2 col-form-label">Direccion</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="editor.direction" id="direction" name="direction">
        </div>
      </div>

    </div>
  </form>
</div>
