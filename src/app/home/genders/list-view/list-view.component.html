<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="button element_button" *ngIf="this.permissions.pcreate">
      <a (click)="createGender()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped list-search-result">
      <thead class="header-sort">
      <tr>
        <th class="text-left">Genero</th>
        <th class="text-right" *ngIf="this.permissions.pwrite"></th>
        <th class="text-right" *ngIf="this.permissions.pdelete"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gender of genders">
        <td class="text-left">{{gender.gender}}</td>
        <td class="text-right" *ngIf="this.permissions.pwrite">
          <button type="button" class="btn btn-default btn-sm" (click)="editGender(gender.id)">
            <span class="glyphicon glyphicon-edit"></span> Editar
          </button>
        </td>
        <td class="text-right" *ngIf="this.permissions.pdelete">
          <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
            <a (click)="openModal(gender)">
              X
            </a>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false" *ngIf="this.permissions.pdelete">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Eliminar Genero</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Estas seguro de eliminar el genero {{this.gender.gender}}
      </div>
      <div class="modal-footer">
        <button type="submit" class="trans_300 button border_button_black" data-dismiss="modal">Cerrar</button>
        <div class="button element_button button_red" data-dismiss="modal">
          <a (click)="deleteGender()" class="d-flex justify-content-center">
            Eliminar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
