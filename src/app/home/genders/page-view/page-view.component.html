<div class="main-content">
  <form #genderForm="ngForm" (ngSubmit)="saveForm(genderForm.value)" novalidate>
    <div class="action-buttons row">
      <div class="button border_button element_button">
        <a [routerLink]="['/genders']" class="d-flex justify-content-center">
          Volver
        </a>
      </div>
    </div>
    <div class="form-control">

      <div class="form-group row">
        <label for="gender" class="col-2 col-form-label">Genero</label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" id="gender" name="gender" [(ngModel)]="gender.gender" required>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="submit_btn trans_300">{{this.button}}</button>
      </div>

    </div>
  </form>
</div>
