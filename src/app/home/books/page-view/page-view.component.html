<div class="main-content">
  <form #bookForm="ngForm" (ngSubmit)="saveForm(bookForm.value)" novalidate>
    <div class="action-buttons row">
      <div class="button border_button element_button">
        <a [routerLink]="['/books']" class="d-flex justify-content-center">
          Volver
        </a>
      </div>
      <h2>{{this.stage}} libro</h2>
    </div>
    <div class="form-control">

      <div class="form-group row">
        <label for="title" class="col-2 col-form-label">Titulo</label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="book.title" id="title" name="title" required minlength="3" maxlength="20">
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">ISBN</label>
        <div class="col-10">
          <input class="input_field form_subject" type="number" [(ngModel)]="book.isbn" id="isbn" name="isbn" required minlength="3" maxlength="30">
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-2 col-form-label">Precio</label>
        <div class="col-10">
          <input class="input_field form_subject" type="number" [(ngModel)]="book.price" id="price" name="price" required minlength="3" maxlength="30" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">Genero</label>
        <div class="col-10">
          <app-gender-dropdown-component (genderId)="receiveGenderId($event)" id="gender"></app-gender-dropdown-component>
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">Genero</label>
        <div class="col-10">ng serve
          <app-author-dropdown-component (authorId)="receiveAuthorId($event)" id="author"></app-author-dropdown-component>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="submit_btn trans_300">{{this.button}}</button>
      </div>

    </div>
  </form>
</div>
