<div class="main-content">
  <form #bookForm="ngForm" (ngSubmit)="saveForm(bookForm.value)" novalidate>
    <a [routerLink]="['/books']" class="btn btn-default"> volver </a>
    <input type="submit" value="{{this.button}}" class="btn btn-primary">
    <div class="form-control">

      <div class="form-group row">
        <label for="title" class="col-2 col-form-label">Titulo</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="book.title" id="title" name="title" required minlength="3" maxlength="20">
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">ISBN</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="book.isbn" id="isbn" name="isbn" required minlength="3" maxlength="30">
        </div>
      </div>

      <div class="form-group row">
        <label for="stock" class="col-2 col-form-label">Stock</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="book.stock" id="stock" name="stock" required minlength="3" maxlength="30">
        </div>
      </div>

      <div class="form-group row">
        <label for="price" class="col-2 col-form-label">Precio</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="book.price" id="price" name="price" required minlength="3" maxlength="30">
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">Genero</label>
        <div class="col-10">
          <app-gender-dropdown-component (genderId)="receiveGenderId($event)" id="gender"></app-gender-dropdown-component>
        </div>
      </div>

      <div class="form-group row">
        <label for="isbn" class="col-2 col-form-label">Genero</label>
        <div class="col-10">
          <app-author-dropdown-component (authorId)="receiveAuthorId($event)" id="author"></app-author-dropdown-component>
        </div>
      </div>

    </div>
  </form>
</div>
