<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="button element_button">
      <a (click)="createBook()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="center table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th class="text-left">Titulo</th>
        <th class="text-left">Genero</th>
        <th class="text-left">Autor</th>
        <th class="text-left">ISBN</th>
        <th class="text-left">Stock</th>
        <th class="text-left">Precio</th>
        <th class="text-left">Editar</th>
        <th class="text-left">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td class="text-left">{{book.title}}</td>
        <td class="text-left">{{book.gender}}</td>
        <td class="text-left">{{book.author}}</td>
        <td class="text-left">{{book.isbn}}</td>
        <td class="text-left">{{book.stock}}</td>
        <td class="text-left">{{book.price}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-default btn-sm" (click)="editBook(book.id)">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </button></td>
        <td class="text-right">
          <button type="button" class="btn btn-default btn-sm" (click)="deleteBook(book.id)">
            <span class="glyphicon glyphicon-edit"></span> delete
          </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
