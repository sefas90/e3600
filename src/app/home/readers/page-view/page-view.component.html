<div class="main-content">

  <div class="action-buttons row">
    <div class="button border_button element_button">
      <a [routerLink]="['/readers']" class="d-flex justify-content-center">
        Volver
      </a>
    </div>
    <h2>{{this.stage}} lector</h2>
  </div>

  <form [formGroup]="readerFormGroup" (ngSubmit)="saveForm(readerFormGroup.value)" novalidate>
    <div class="form-control">
      <div class="form-group row">
        <label for="name" class="col-12 col-form-label">Nombre*
          <div class="valid-form" *ngIf="readerFormGroup.controls.name.errors?.required && readerFormGroup.controls.name.touched">
            <strong> Nombre es requerido</strong>
          </div>
          <div class="valid-form" *ngIf="readerFormGroup.controls.name.errors?.minlength">
            <strong> Minimo 4 caracteres </strong>
          </div>
          <div class="valid-form" *ngIf="readerFormGroup.controls.name.errors?.pattern">
            <strong> Caracteres no permitidos </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.name" id="name" formControlName="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-12 col-form-label">Telefono*
          <div class="valid-form" *ngIf="readerFormGroup.controls.phone.errors?.required && readerFormGroup.controls.phone.touched">
            <strong> El telefono requerido</strong>
          </div>
          <div class="valid-form" *ngIf="readerFormGroup.controls.phone.errors?.minlength">
            <strong> Minimo 7 numeros </strong>
          </div>
          <div class="valid-form" *ngIf="readerFormGroup.controls.phone.errors?.pattern">
            <strong> Caracteres no permitidos </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.phone" id="phone" formControlName="phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="direction" class="col-12 col-form-label">Direccion*
          <div class="valid-form" *ngIf="readerFormGroup.controls.direction.errors?.required && readerFormGroup.controls.direction.touched">
            <strong> La direccion es requerida</strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.direction" id="direction" formControlName="direction">
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="trans_300" [ngClass]="{'button border_button_black': readerFormGroup.invalid, 'submit_btn':readerFormGroup.valid}"
                [disabled]="!readerFormGroup.valid">{{this.button}}</button>
      </div>

    </div>
  </form>
</div>
