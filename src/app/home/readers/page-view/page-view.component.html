<div class="main-content">
  <form #readerForm="ngForm" novalidate>
    <button class="btn btn-primary" (click)="saveForm(readerForm.valid)">Guardar</button>
    <div class="form-control">

      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="reader.name" id="name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-2 col-form-label">Telefono</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="reader.phone" id="phone" name="phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="direction" class="col-2 col-form-label">Direccion</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="reader.direction" id="direction" name="direction">
        </div>
      </div>

    </div>
  </form>
</div>
