<div class="main-content">
  <form #readerForm="ngForm" (ngSubmit)="saveForm(readerForm.value)" novalidate>
    <div class="action-buttons row">
      <div class="button border_button element_button">
        <a [routerLink]="['/readers']" class="d-flex justify-content-center">
          Volver
        </a>
      </div>
    </div>

    <div class="form-control">

      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.name" id="name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-2 col-form-label">Telefono</label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.phone" id="phone" name="phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="direction" class="col-2 col-form-label">Direccion</label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="reader.direction" id="direction" name="direction">
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="submit_btn trans_300">{{this.button}}</button>
      </div>

    </div>
  </form>
</div>
