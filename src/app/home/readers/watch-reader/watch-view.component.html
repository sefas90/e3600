<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="button border_button element_button">
      <a [routerLink]="['/readers']" class="d-flex justify-content-center">
        Volver
      </a>
    </div>
  </div>
  <div class="table-content">
    {{this.date}}
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th class="text-left">No.</th>
        <th class="text-left">Titulo</th>
        <th class="text-left">Genero</th>
        <th class="text-left">Fecha final</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let reader of readers">
        <td class="text-left">{{reader.id_manuscript}}</td>
        <td class="text-left">{{reader.title}}</td>
        <td class="text-left">{{reader.gender}}</td>
        <td class="text-left" [ngStyle]="{'color: ': this.date > reader.date_end ? '#FFFFFF' : '#FFFFFF' }">{{reader.date_end}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
