<div class="main-content">
  <form #roleForm="ngForm" (ngSubmit)="saveForm(roleForm.value)" novalidate>
    <div class="action-buttons row">
      <div class="button border_button element_button">
        <a [routerLink]="['/roles']" class="d-flex justify-content-center">
          Volver
        </a>
      </div>
      <h2>rol</h2>
    </div>
    <div class="form-control">

      <div class="form-group row">
        <div class="col-md-4">
          <label for="role" class="col-2 col-form-label">Rol</label>
          <input class="input_field form_subject" type="text" [(ngModel)]="role.role" id="role" name="role">
        </div>
        <div class="col-md-4">
          <label for="description" class="col-2 col-form-label">Descripcion</label>
          <input class="input_field form_subject" type="text" [(ngModel)]="role.description" id="description" name="description">
        </div>
      </div>
      <div class="form-check-inline">
        Resources
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <div class="table-content">
            <div class="collapse show" id="collapseExample">
              <ul *ngFor="let resource of rolePermissions" style="list-style-type:disc">
                <li [id]="resource.id">
                  {{resource.name}} <input type="checkbox"  [checked]="resource.pexecute">
                  <div *ngIf="resource.children.length > 0">
                    <ul *ngFor="let child of resource.children" style="margin-left: 15px; list-style-type:circle">
                      <li>
                        {{child.name}}
                        <span class="text-right body-description">
                          <label class="ui-checkbox checkbox-options">
                            <label class="checkbox-dash ng-scope">- -</label>
                          </label>
                        </span>
                        <span class="text-right body-description">
                          <label class="ui-checkbox checkbox-options">
                            <input [checked]="child.pread" name="checkbox2" type="checkbox" data-ng-model="item.permissionDelete" class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty" aria-invalid="false">
                          </label>
                        </span>
                        <span class="text-right body-description">
                          <label class="ui-checkbox checkbox-options">
                            <input [checked]="child.pwrite" name="checkbox3" type="checkbox" data-ng-model="item.permissionCreate" class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty" aria-invalid="false">
                          </label>
                        </span>
                        <span class="text-right body-description">
                          <label class="ui-checkbox checkbox-options">
                            <input [checked]="child.pcreate" name="checkbox4" type="checkbox" data-ng-model="item.permissionWrite" class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty" aria-invalid="false">
                          </label>
                        </span>
                        <span class="text-right body-description">
                          <label class="ui-checkbox checkbox-options">
                            <input [checked]="child.pdelete" name="checkbox5" type="checkbox" data-ng-model="item.permissionRead" class="ng-pristine ng-untouched ng-valid ng-scope ng-not-empty" aria-invalid="false">
                          </label>
                        </span>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <div class="text-right">
      <button type="submit" class="submit_btn trans_300">Grabar</button>
    </div>

</div>
</form>
</div>
