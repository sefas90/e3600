<div class="col-lg-12 page-list">
  <div class="action-buttons">
    <div class="button element_button" *ngIf="this.permissions.pcreate">
      <a (click)="createRole()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th>Role</th>
        <th>Descripcion</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles">
        <td class="text-left">{{role.role}}</td>
        <td class="text-left">{{role.description}}</td>
        <td class="text-left" *ngIf="this.permissions.pread">
          <button type="button" class="btn btn-default btn-sm" (click)="permissionsRole(role.id)">
            <span class="glyphicon glyphicon-edit"></span> Ver
          </button>
        </td>
        <td class="text-right" *ngIf="this.permissions.pdelete && role.id !== 1">
          <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
            <a (click)="openModal(role)">
              X
            </a>
          </button>
        </td>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false" *ngIf="this.permissions.pdelete && role.id !== 1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Eliminar Rol</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Estas seguro de eliminar el rol {{this.role.role}}
      </div>
      <div class="modal-footer">
        <button type="submit" class="trans_300 button border_button_black" data-dismiss="modal">Cerrar</button>
        <div class="button element_button button_red" data-dismiss="modal">
          <a (click)="deleteRole()" class="d-flex justify-content-center">
            Eliminar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
