<div class="main-content">
  <div class="action-buttons row">
    <div class="button border_button element_button">
      <a [routerLink]="['/bookstores']" class="d-flex justify-content-center">
        Volver
      </a>
    </div>
    <h2>{{this.stage}} libreria</h2>
  </div>

  <form [formGroup]="bookstoreFormGroup" (ngSubmit)="saveForm(bookstoreFormGroup.value)" novalidate>
    <div class="form-control">
      <div class="form-group row">
        <label for="name" class="col-12 col-form-label">Nombre*
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.name.errors?.required && bookstoreFormGroup.controls.name.touched">
            <strong> Nombre es requerido</strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.name.errors?.minlength">
            <strong> Minimo 4 caracteres </strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.name.errors?.pattern">
            <strong> Caracteres no permitidos </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="bookstore.name" id="name" formControlName="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="phone" class="col-12 col-form-label">Telefono*
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.phone.errors?.required && bookstoreFormGroup.controls.phone.touched">
            <strong> El telefono requerido</strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.phone.errors?.minlength">
            <strong> Minimo 7 numeros </strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.phone.errors?.pattern">
            <strong> Caracteres no permitidos </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="number" [(ngModel)]="bookstore.phone" id="phone" formControlName="phone">
        </div>
      </div>

      <div class="form-group row">
        <label for="direction" class="col-12 col-form-label">Direccion*
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.direction.errors?.required && bookstoreFormGroup.controls.direction.touched">
            <strong> La direccion es requerida</strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.direction.errors?.pattern">
            <strong> Caracteres no permitidos </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="bookstore.direction" id="direction" formControlName="direction">
        </div>
      </div>

      <div class="form-group row">
        <label for="city" class="col-12 col-form-label">Ciudad*
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.city.errors?.required && bookstoreFormGroup.controls.city.touched">
            <strong> Nombre es requerido</strong>
          </div>
          <div class="valid-form" *ngIf="bookstoreFormGroup.controls.city.errors?.minlength">
            <strong> Minimo 4 caracteres </strong>
          </div>
        </label>
        <div class="col-10">
          <input class="input_field form_subject" type="text" [(ngModel)]="bookstore.city" id="city" formControlName="city">
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="trans_300" [ngClass]="{'button border_button_black': bookstoreFormGroup.invalid, 'submit_btn':bookstoreFormGroup.valid}"
                [disabled]="!bookstoreFormGroup.valid">{{this.button}}</button>
      </div>

    </div>
  </form>
</div>
