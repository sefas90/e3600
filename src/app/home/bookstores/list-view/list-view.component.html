<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="button element_button">
      <a (click)="createBookstore()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th class="text-left">Nombre</th>
        <th class="text-left">Telefono</th>
        <th class="text-left">Direccion</th>
        <th class="text-left">Ciudad</th>
        <th class="text-right">Editar</th>
        <th class="text-right">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let bookstore of bookstores">
        <td class="text-left">{{bookstore.name}}</td>
        <td class="text-left">{{bookstore.phone}}</td>
        <td class="text-left">{{bookstore.direction}}</td>
        <td class="text-left">{{bookstore.city}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-default btn-sm" (click)="editBookstore(bookstore.id)">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </button></td>
        <td class="text-right">
          <button type="button" class="btn btn-default btn-sm" (click)="deleteBookstore(bookstore.id)">
            <span class="glyphicon glyphicon-edit"></span> delete
          </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Eliminar Autor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Estas seguro de eliminar la libreria {{this.bookstore.name}}
      </div>
      <div class="modal-footer">
        <button type="submit" class="trans_300 button border_button_black" data-dismiss="modal">Cerrar</button>
        <div class="button element_button button_red" data-dismiss="modal">
          <a (click)="deleteBookstore()" class="d-flex justify-content-center">
            Eliminar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
