<div class="col-xs-12 page-list">
  <div class="action-buttons">
    <div class="dropdown">
      <button class="btn btn-primary" data-toggle="dropdown">
        <a class="btn-primary" (click)="createAuthor()">
          <span class="glyphicon glyphicon-plus icon-inside-btn"></span> Nuevo
        </a>
      </button>
    </div>
  </div>
  <div class="center table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th class="text-left">Nombre</th>
        <th class="text-left">Apellidos</th>
        <th class="text-left">Editar</th>
        <th class="text-left">Eliminar</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors">
        <td class="text-left">{{author.name}}</td>
        <td class="text-left">{{author.last_name}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-default btn-sm" (click)="editAuthor(author.id)">
            <span class="glyphicon glyphicon-edit"></span> Edit
          </button></td>
        <td class="text-right">
          <button type="button" class="btn btn-default btn-sm" (click)="deleteAuthor(author.id)">
            <span class="glyphicon glyphicon-edit"></span> delete
          </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
