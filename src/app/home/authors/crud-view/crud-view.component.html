<div class="main-content">
  <form #manuscriptForm="ngForm">
    <button class="btn btn-primary" (click)="saveForm(manuscriptForm.valid)">Guardar</button>
    <div class="form-control">
      
      <div class="form-group row">
        <label for="nombre" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="form-control" type="text" id="nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellidos" class="col-2 col-form-label">Apellidos</label>
        <div class="col-10">
          <input class="form-control" type="text" id="apellidos">
        </div>
      </div>

    </div>
  </form>
</div>
