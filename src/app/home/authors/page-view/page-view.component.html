<div class="main-content">
  <form #authorForm="ngForm" (ngSubmit)="saveForm(authorForm.value)" novalidate>
    <a [routerLink]="['/authors']" class="btn btn-default"> volver </a>
    <input type="submit" value="save" class="btn btn-primary">
    <div class="form-control">

      <div class="form-group row">
        <label for="nombre" class="col-2 col-form-label">Nombre</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="author.name" id="nombre" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellidos" class="col-2 col-form-label">Apellidos</label>
        <div class="col-10">
          <input class="form-control" type="text" [(ngModel)]="author.last_name" id="apellidos" name="lastName">
        </div>
      </div>

    </div>
  </form>
</div>
