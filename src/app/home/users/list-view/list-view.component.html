<div class="col-lg-12 page-list">
  <div class="action-buttons">
    <div class="button element_button">
      <a (click)="createUser()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Role</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="text-left">{{user.name}}</td>
        <td class="text-left">{{user.username}}</td>
        <td class="text-left">{{user.role}}</td>
        <td class="text-right">
          <button type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal">
            <a (click)="openModal(user)">
              X
            </a>
          </button>
        </td>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel">Eliminar Autor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Estas seguro de eliminar el usuario {{this.user.name}} - {{this.user.username}}
      </div>
      <div class="modal-footer">
        <button type="submit" class="trans_300 button border_button_black" data-dismiss="modal">Cerrar</button>
        <div class="button element_button button_red" data-dismiss="modal">
          <a (click)="deleteUser()" class="d-flex justify-content-center">
            Eliminar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
