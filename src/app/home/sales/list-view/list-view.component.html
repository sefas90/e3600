<div class="col-lg-12 page-list">
  <div class="action-buttons">
    <div class="button element_button">
      <a (click)="createSale()" class="d-flex justify-content-center">
        Nuevo
      </a>
    </div>
  </div>
  <div class="table-content">
    <table class="table table-striped table-hover">
      <thead class="header-sort">
      <tr>
        <th>No.</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sale of sales">
        <td class="text-left">{{sale.code}}</td>
        <td class="text-left">{{sale.name}}</td>
        <td class="text-left">{{sale.date}}</td>
        <td class="text-left">
          <button type="button" class="btn btn-default btn-sm" (click)="viewSale(sale.code)">
            <span class="glyphicon glyphicon-edit"></span> Ver
          </button>
        </td>
      </tbody>
    </table>
  </div>
</div>
