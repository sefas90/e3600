<form #genderDropdown="ngForm">
  <select class="form-control" name="gender" (change)="sendId(genderDropdown.value)" [ngModel]="gender">
    <option value="" disabled>Elige un genero</option>
    <option *ngFor="let gen of genders" [ngValue]="gen.id">
      {{gen.gender}}
    </option>
  </select>
</form>
