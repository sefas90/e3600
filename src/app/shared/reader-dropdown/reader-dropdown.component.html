<form #readerDropdown="ngForm">
  <select class="input_field form_subject" name="reader" (chage)="sendId(readerDropdown.value)" [ngModel]="reader">
    <option value="" disabled>Elige un lector</option>
    <option *ngFor="let rea of readers" [ngValue]="rea.id">
      {{rea.name}}
    </option>
  </select>
</form>
